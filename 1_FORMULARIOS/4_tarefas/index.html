<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form básico</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:

            </label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div>

        </div>

        <!-- input radio -->
        <div>
            <p>Você gosta andar de bicicleta?</p>
            
            <div>
                <input type="radio" id="sim" name="gosta-pao">

            </div>
            <div>
                <input type="radio" id="não" name="gosta-pao">

            </div>
            <!-- select e optin -->

        </div>

        </div>
